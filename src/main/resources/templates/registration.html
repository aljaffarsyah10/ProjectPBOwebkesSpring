<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>

	crossorigin="anonymous">

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>
<body class="bg-gradient-primary">

	<!-- Create HTML registration form -->
	<div class="container">

		<div class="card o-hidden border-0 shadow-lg my-5">
			<div class="card-body p-0">
				<!-- Nested Row within Card Body -->
				<div class="row">
					<div class="col-lg-5 d-none d-lg-block">
						<img alt="logo poliklinik stis" class="card-img m-5"
							src="/img/logostis.png">
					</div>
					<div class="col-lg-7">
						<div class="p-5">

							<!-- success message -->
							<div th:if="${param.success}">
								<div class="alert alert-info">You've successfully
									registered to our awesome app!</div>
							</div>

							<h1>Registration</h1>

							<form class="user" th:action="@{/registration}" method="post"
								th:object="${user}">
								<div class="form-group">
									<label class="control-label" for="firstName"> First
										Name </label> <input id="firstName" class="form-control"
										th:field="*{firstName}" required autofocus="autofocus" />
								</div>

								<div class="form-group">
									<label class="control-label" for="lastName"> Last Name
									</label> <input id="lastName" class="form-control"
										th:field="*{lastName}" required autofocus="autofocus" />
								</div>

								<div class="form-group">
									<label class="control-label" for="email"> Email </label> <input
										id="email" class="form-control" th:field="*{email}" required
										autofocus="autofocus" />
								</div>

								<div class="form-group">
									<label class="control-label" for="password"> Password </label>
									<input id="password" class="form-control" type="password"
										th:field="*{password}" required autofocus="autofocus" />
								</div>

								<div class="form-group">
									<button type="submit" class="btn btn-success">Register</button>
									<span>Already registered? <a href="/"
										th:href="@{/login}">Login here</a></span>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>
</body>
</html>
