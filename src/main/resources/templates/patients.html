<!DOCTYPE html>
<html lang="eng" xml:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	xml:th=" http://www.thymeleaf.org"
	Layout:decorate="~{fragments/main_layout}">
<head>
<meta charset="ISO-8859-1">
<title>Patient Management System</title>

	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

	crossorigin="anonymous">
 -->
</head>
<body>
	<div layout:fragment="content">

		<div class="container">
			<div class="row">
				<h1>List Patients</h1>
			</div>

			<div class="row">
				<div class="col-lg-3">
					<a th:href="@{/patients/new}" class="btn btn-primary btn-sm mb-3">
						Add Patient</a>
				</div>
			</div>
			<table class="table table-striped table-bordered">
				<thead class="table-dark">
					<tr>
						<th>Patient Name</th>
						<th>Patient Profession</th>
						<th>Patient Complaint</th>
						<th>Actions</th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="patient: ${patients}">
						<td th:text="${patient.name}"></td>
						<td th:text="${patient.profession}"></td>
						<td th:text="${patient.complaint}"></td>
						<td><a th:href="@{/patients/edit/{id}(id=${patient.id})}"
							class="btn btn-primary">Update</a> <a
							th:href="@{/patients/{id}(id=${patient.id})}"
							class="btn btn-danger">Delete</a></td>
					</tr>
				</tbody>

			</table>

		</div>
</body>
</html>
