<!DOCTYPE html>
<html lang="eng" xml:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	xml:th=" http://www.thymeleaf.org"
	Layout:decorate="~{fragments/main_layout}">

<body>
	<div layout:fragment="content">

		<div class="card o-hidden border-o shadow-lg my-5">
			<div class="card-body p-0">
				<div class="row">
					<div class="col-lg-12">
						<div class="p-5">
							<form method="POST" th:action="@{/book/new}"
								th:object="${bookForm}">
								<div class="form-group row">
									<div class="col-sm-2 bm-3mb-sm-0 ">Title</div>
									<div class="col-sm-8 bm-3mb-sm-0 ">
										<input name="title" type="text" th:field="*{title}"
											class="form-control form-control-user"> <small
											class="text-danger" th:if="${#fields.hasErrors('title')}"
											th:errors="*{title}"></small>
									</div>
								</div>

								<div class="form-group row">
									<div class="col-sm-2 bm-3mb-sm-0 ">Author</div>
									<div class="col-sm-8 bm-3mb-sm-0 ">
										<input name="author" type="text" th:field="*{author}"
											class="form-control form-control-user"> <small
											class="text-danger" th:if="${#fields.hasErrors('author')}"
											th:errors="*{author}"></small>
									</div>
								</div>

								<div class="form-group row">
									<div class="col-sm-2 bm-3mb-sm-0 ">Description</div>
									<div class="col-sm-8 bm-3mb-sm-0 ">
										<textarea name="description" rows="5" cols="20"
											th:field="*{description}"
											class="form-control form-control-user"></textarea>
										<small class="text-danger"
											th:if="${#fields.hasErrors('description')}"
											th:errors="*{description}"></small>
									</div>
								</div>

								<div class="form-group row">
									<div class="col-sm-2 bm-3mb-sm-0 "></div>
									<div class="col-sm-8 bm-3mb-sm-0 ">
										<input type="submit" Value="Submit" class="btn btn-success">
									</div>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
