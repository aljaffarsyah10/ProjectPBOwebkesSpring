<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration and Login App</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
<link
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
	rel="stylesheet">

<!-- Custom styles for this template-->
<link href="css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-primary">

	<br>
	<div class="container">
		<!-- Outer Row -->
		<div class="row justify-content-center">

			<div class="col-xl-10 col-lg-12 col-md-9">

				<div class="card o-hidden border-0 shadow-lg my-5">
					<div class="card-body p-0">
						<!-- Nested Row within Card Body -->
						<div class="row">
							<div class="col-lg-6 d-none d-lg-block">
								<img alt="logo poliklinik stis" class="card-img m-4"
									src="/img/logostis.png">
							</div>
							<div class="col-lg-6">
								<div class="p-5">
									<div class="text-center">
										<h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
									</div>

									<h1>User Login Page</h1>
									<form class="user" th:action="@{/login}" method="post">
										<div class="form-group">

											<!-- error message -->
											<div th:if="${param.error}">
												<div class="alert alert-danger">Invalid username or
													password.</div>
											</div>

											<!-- logout message -->
											<div th:if="${param.logout}">
												<div class="alert alert-info">You have been logged
													out.</div>
											</div>

											<div class="form-group">
												<label for="username"> Username </label> : <input
													type="text" class="form-control" id="username"
													name="username" placeholder="Enter Email ID"
													autofocus="autofocus">
											</div>

											<div class="form-group">
												<label for="password">Password</label>: <input
													type="password" id="password" name="password"
													class="form-control" placeholder="Enter Password" />
											</div>

											<div class="form-group">
												<div class="custom-control custom-checkbox small">
													<input type="checkbox" class="custom-control-input"
														id="customCheck"> <label
														class="custom-control-label" for="customCheck">Remember
														Me</label>
												</div>
											</div>

											<div class="col-xxl-12 col-sm-offset-3">
												<input type="submit" name="login-submit" id="login-submit"
													class="btn btn-primary btn-user btn-block" value="Log In" />
											</div>
									</form>
									<div class="form-group">
										<span>New user? <a href="/" th:href="@{/registration}">Register
												here</a></span>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

	<!-- Custom scripts for all pages-->
	<script src="js/sb-admin-2.min.js"></script>

</body>
</html>
